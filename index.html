<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Processing</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            padding: 20px; 
            text-align: center; 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
    <script>
        // Capture Paystack parameters
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        const trxref = urlParams.get('trxref');
        const transaction_id = urlParams.get('transaction_id');
        
        // Use any available reference
        const ref = reference || trxref || transaction_id;
        
        if (ref) {
            // Store reference in localStorage for backup
            localStorage.setItem('payment_ref', ref);
            
            // Redirect to your Render backend (desktop) or direct to hotspot (mobile)
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            
            if (isMobile) {
                // Mobile: Redirect directly to hotspot page
                setTimeout(() => {
                    window.location.href = `http://dreamhatcher.login/payment-processing.html?ref=${ref}`;
                }, 1000);
            } else {
                // Desktop: Redirect to Render
                setTimeout(() => {
                    window.location.href = `https://dreamhatcher-backend.onrender.com/success?reference=${ref}`;
                }, 1000);
            }
        } else {
            // If no ref, check localStorage
            const savedRef = localStorage.getItem('payment_ref');
            if (savedRef) {
                window.location.href = `http://dreamhatcher.login/payment-processing.html?ref=${savedRef}`;
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>âœ… Payment Successful!</h2>
        <div class="spinner"></div>
        <p>Processing your payment...</p>
        <p><small>Redirecting to WiFi login...</small></p>
        <p style="margin-top: 20px; font-size: 12px; color: #666;">
            If not redirected in 5 seconds,<br>
            <a href="http://dreamhatcher.login" style="color: #667eea;">Click here to go to WiFi login</a>
        </p>
    </div>
</body>
</html>
