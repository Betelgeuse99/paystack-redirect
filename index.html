<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dream Hatcher - Payment Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            text-align: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            max-width: 400px;
            width: 100%;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #667eea;
            text-decoration: none;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>âœ… Payment Successful!</h2>
        <p>Thank you for your payment.</p>
        <div class="spinner"></div>
        <p id="status">Redirecting to WiFi login...</p>
        <p style="margin-top: 30px; font-size: 14px; color: #666;">
            If you are not redirected in 5 seconds,<br>
            <a href="http://dreamhatcher.login" id="manual-link">Click here to go to WiFi login</a>
        </p>
    </div>

    <script>
        // Get Paystack reference from URL
        const urlParams = new URLSearchParams(window.location.search);
        const reference = urlParams.get('reference');
        const trxref = urlParams.get('trxref');
        const transaction_id = urlParams.get('transaction_id');
        
        // Use any available reference
        const ref = reference || trxref || transaction_id;
        
        // Debug log
        console.log('Payment Reference:', ref);
        
        if (ref) {
            // Store in localStorage as backup
            localStorage.setItem('dreamhatcher_ref', ref);
            
            // Create hotspot URL
            const hotspotUrl = `http://dreamhatcher.login/payment-processing.html?ref=${ref}`;
            
            // Update status
            document.getElementById('status').textContent = 'Redirecting with reference: ' + ref;
            
            // Redirect to hotspot page
            setTimeout(() => {
                window.location.href = hotspotUrl;
            }, 2000);
            
            // Update manual link
            document.getElementById('manual-link').href = hotspotUrl;
            
        } else {
            // No reference found
            document.getElementById('status').textContent = 'No payment reference found.';
            document.getElementById('status').style.color = 'red';
            
            // Check localStorage for backup
            const savedRef = localStorage.getItem('dreamhatcher_ref');
            if (savedRef) {
                const backupUrl = `http://dreamhatcher.login/payment-processing.html?ref=${savedRef}`;
                document.getElementById('manual-link').href = backupUrl;
                document.getElementById('status').textContent = 'Using saved reference. Click link above.';
            }
        }
    </script>
</body>
</html>
